<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="maindiv">

        <header>
            <h1>Login</h1>
        </header>

        <form action="" method="post" class="email">
            <!-- <label>Email:</label> -->
            <input class="mail" type="email" required name="email" placeholder="Email">


            <div class="password">
                <!-- <label>Password:</label> -->
                <input class="pass" type="password" required name="pass" placeholder="password" minlength="8">
            </div>
            <div>
                <input class="loginbtn" type="submit">
            </div>
        </form>

    </div>
    <div class="myproject">
        <header class="myprojects">My Projects</header>
    </div>


</body>
</body>

</html>
